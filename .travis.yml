sudo: required

language: python
python:
  - '3.6'

services:
  - docker

script:
  - docker build -t informatics-lab/pangeo-notebook:$TRAVIS_COMMIT .

before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

deploy:
  provider: script
  script: docker push informatics-lab/pangeo-notebook:$TRAVIS_COMMIT
  on:
    branch: master
