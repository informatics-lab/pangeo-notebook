sudo: required

language: python
python:
  - '3.6'

services:
  - docker

script:
  - docker build -t informatics-lab/pangeo-notebook:$TRAVIS_COMMIT .
  - docker tag informatics-lab/pangeo-notebook:$TRAVIS_COMMIT informatics-lab/pangeo-notebook:latest

deploy:
  provider: script
  script: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin && docker push informatics-lab/pangeo-notebook:$TRAVIS_COMMIT && docker push informatics-lab/pangeo-notebook:latest
  on:
    branch: master
